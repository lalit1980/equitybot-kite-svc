### This is the main way to configure the application (other than annotations).
### This file is in Yaml format but you can also configure spring boot using the traditional
### Java properties file format. 


spring:
  kafka:
    bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
    consumer:
      topic-kite-tick: topic-kite-tick
      topic-kite-tradeorder-tick: topic-kite-tradeorder
      group-id-tick: group-id-tick-02
      group-id-tradeorder: group-id-tradeorder-01
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      from:
        beginning: true
        group-id-tick: group-id-tick-01
        group-id-tradeorder: group-id-tradeorder-01
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      topic-kite-tick: topic-kite-tick
      topic-kite-tradeorder-tick: topic-kite-tradeorder
      
  profiles: dev
  
  data:
    mongodb:
      host: localhost
      port: 27017
      database: hc4
      
server:
  address: 127.0.0.1
  port: 9010
