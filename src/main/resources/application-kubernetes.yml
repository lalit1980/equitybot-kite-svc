### This is the main way to configure the application (other than annotations).
### This file is in Yaml format but you can also configure spring boot using the traditional
### Java properties file format. 


spring:
  kafka:
    bootstrap-servers: ${KAFKASERVERS}
    consumer:
      topic-kite-tick: ${TICKDATAPUBLISH}
      topic-kite-tradeorder-tick: ${TRADEORDERPUBLISH}
      group-id-tick: ${TICKGROUPID}
      group-id-tradeorder: ${TRADEORDERGROUPID}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      from:
        beginning: true
        group-id-tick: ${TICKGROUPID}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      topic-kite-tick: ${TICKDATAPUBLISH}
      
  profiles: kubernetes
  
  data:
    mongodb:
      host: ${MONGODBHOST}
      port: 27017
      database: ${MONGODBDATABASE}
      
server:
  address: 0.0.0.0
  port: 9010
