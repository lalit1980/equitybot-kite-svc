### This is the main way to configure the application (other than annotations).
### This file is in Yaml format but you can also configure spring boot using the traditional
### Java properties file format. 


spring:
  kafka:
    bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
    consumer:
      zerodha-order-consume-topic: zerodha-tickdataservice-publish
      group-id-tick: zerodha-tick-group-id
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      from:
        beginning: true
        groupid: zerodha-tick-group-id
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      zerodha-tick-publish-topic: zerodha-tickdataservice-publish
      
  profiles: dev
  
  data:
    mongodb:
      host: localhost
      port: 27017
      database: hc4
      
server:
  address: 0.0.0.0
  port: 9010
